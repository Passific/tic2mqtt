name: Build and Publish Docker Images

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - '**'
  release:
    types: [released, prereleased]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        version: ['cpp', 'rust']
        include:
          - version: cpp
            context: .
            dockerfile: Dockerfile
          - version: rust
            context: rust
            dockerfile: rust/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: get_version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Determine tags
        id: docker_tags
        run: |
          BASE_TAG="${{ matrix.version }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ "${{ github.event.action }}" == "released" || "${{ github.event.action }}" == "prereleased" ]]; then
            if [[ "${{ matrix.version }}" == "cpp" ]]; then
              # For C++ version, maintain the original tags for compatibility
              TAGS="ghcr.io/${{ env.REPO }}:${VERSION},ghcr.io/${{ env.REPO }}:latest"
              if [[ "${{ github.event.action }}" == "released" ]]; then
                TAGS="${TAGS},ghcr.io/${{ env.REPO }}:stable"
              fi
            else
              # For Rust version, add -rust suffix
              TAGS="ghcr.io/${{ env.REPO }}:${VERSION}-rust,ghcr.io/${{ env.REPO }}:latest-rust"
              if [[ "${{ github.event.action }}" == "released" ]]; then
                TAGS="${TAGS},ghcr.io/${{ env.REPO }}:stable-rust"
              fi
            fi
          else
            # For non-release builds
            TAGS="ghcr.io/${{ env.REPO }}:dev-${{ matrix.version }}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Rust version in Cargo.toml
        if: matrix.version == 'rust'
        run: |
          sed -i "s/^version = \".*-ci\"/version = \"${{ steps.get_version.outputs.version }}\"/" rust/Cargo.toml

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event.action == 'released' || github.event.action == 'prereleased' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.docker_tags.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.variant=${{ matrix.version }}
